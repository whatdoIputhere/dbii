{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    {% if request.session.user %}
    <h1>Welcome {{ request.session.user.1 }}</h1>
    <a href="/logout">Logout</a>
    {% else %}
    <h1>Welcome Guest</h1>
    <a href="/login">Login</a>
    {% endif %}
</div>

{% endblock %}
