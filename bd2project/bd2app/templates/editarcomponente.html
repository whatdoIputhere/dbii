{% extends 'base.html' %}

{% block title %}Editar Componente{% endblock %}

{% block content %}

<form method="post" class="container">

    {% csrf_token %}

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" value="{{ nome }}" name="nome" id="nome" class="form-control" placeholder="Nome">
    </div>

    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" value="{{ descricao }}" name="descricao" id="descricao" class="form-control" placeholder="Descrição">
    </div>

    <div class="form-group">
        <label for="tipo">Tipo</label>
        <input type="text" value="{{ tipo }}" name="tipo" id="tipo" class="form-control" placeholder="Tipo">
    </div>

    <div class="form-group">
        <label for="preco">Preço</label>
        <input type="text" value="{{ preco }}" name="preco" id="preco" class="form-control" placeholder="Preço">
    </div>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Editar</button>

</form>

{% endblock %}
