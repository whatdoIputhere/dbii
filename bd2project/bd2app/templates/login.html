{% extends 'base.html' %} {% block title %}Login{% endblock %} {% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Palavra-Passe" />
                    </div>

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <span>{{error}}</span>
                    </div>
                    {% endif %}


                    <div class="form-check d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" id="check" checked />
                            <label style="margin-left: 5px;" class="form-check-label" for="check">Lembrar-me</label>
                        </div>
                        <a href="register">Ainda n√£o tenho conta, registar</a>
                    </div>

                    <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
