<div name="createmodal">
    <div name="modalsdiv">
        <div class="modal fade" id="createModal" tabindex="-1"
            aria-labelledby="createModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createModalLabel">Editar fornecedor
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/editarfornecedor" method="POST">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome" name="nome">
                                    </div>
                                    <div class="mb-3">
                                        <label for="morada" class="form-label">Morada</label>
                                        <textarea class="form-control" id="morada" name="morada"
                                            rows="3" maxlength="255" style="resize: none;">{{ fornecedor.2 }}</textarea>
                                    </div>
                                    <div class="mb-3">
                                        <div class="mb-3">
                                            <label for="telefone" class="form-label">Telefone</label>
                                            <input type="text" class="form-control" id="telefone"
                                                name="telefone" maxlength="9">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="nif" class="form-label">Nif</label>
                                        <input type="number" class="form-control" id="nif" name="nif"
                                             maxlength="9">
                                    </div>
                                    <div id="err" class="alert alert-danger d-none" role="alert">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btncloseCreate" class="btn btn-secondary"
                            data-bs-dismiss="modal">Fechar</button>
                        <button type="button" onclick='savefornecedor("")'
                            class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
</div>
