<div name="editdeletemodal">
    <div name="modalsdiv">
        <div class="modal fade" id="editModal{{ fornecedor.0 }}" tabindex="-1"
            aria-labelledby="editModalLabel{{ fornecedor.0 }}" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel{{ fornecedor.0 }}">
                            Editar fornecedor
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/editarfornecedor" method="POST">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome{{fornecedor.0}}" name="nome"
                                            value="{{ fornecedor.1 }}" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="morada" class="form-label">Morada</label>
                                        <textarea class="form-control" id="morada{{fornecedor.0}}" name="morada"
                                            rows="3" maxlength="255" style="resize: none">{{ fornecedor.2 }}</textarea>
                                    </div>
                                    <div class="mb-3">
                                        <div class="mb-3">
                                            <label for="telefone" class="form-label">Telefone</label>
                                            <input type="text" class="form-control" id="telefone{{fornecedor.0}}"
                                                name="telefone" value="{{ fornecedor.5 }}" maxlength="9" />
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email{{fornecedor.0}}" name="email"
                                            value="{{ fornecedor.4 }}" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="nif" class="form-label">Nif</label>
                                        <input type="number" class="form-control" id="nif{{fornecedor.0}}" name="nif"
                                            value="{{ fornecedor.5 }}" maxlength="9" />
                                    </div>
                                    <div id="err{{ fornecedor.0 }}" class="alert alert-danger d-none" role="alert">
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="id" value="{{ fornecedor.0 }}" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnclose{{ fornecedor.0 }}" class="btn btn-secondary"
                            data-bs-dismiss="modal">
                            Fechar
                        </button>
                        <button type="button" onclick='savefornecedor("{{ fornecedor.0 }}")' class="btn btn-primary">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteModal{{ fornecedor.0 }}" tabindex="-1"
            aria-labelledby="deleteModalLabel{{ fornecedor.0 }}" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel{{ fornecedor.0 }}">
                            Confirmar Eliminação
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza que deseja excluir o fornecedor "{{ fornecedor.1 }}"?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <a onclick='deletefornecedor("{{ fornecedor.0 }}")' class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
