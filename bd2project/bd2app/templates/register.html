{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="form-outline mb-4">
                        <input type="username" name="username" value="{{username}}" id="username" class="form-control" placeholder="Nome de utilizador" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" name="email" value="{{email}}" id="email" class="form-control" placeholder="Email" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Palavra-Passe" />
                    </div>
                    
                    {% if error %}
                        <div class="alert alert-danger" role="alert">                           
                                <span>{{error}}</span>                        
                        </div>
                    {% endif %}

                    <div>
                        <a href="login">JÃ¡ tenho conta, fazer login</a>
                    </div>

                    <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Registar</button>
                </div>
            </div>
        </div>        
    </form>
</div>
{% endblock %}
