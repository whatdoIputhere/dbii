{% extends 'base.html' %}

{% block title %}Utilizadores{% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col">
            <h2>Utilizadores</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in utilizadores %}
                    <tr>
                        <th scope="row">{{ user.1 }}</th>
                        <td>{{ user.2 }}</td>
                        <td>{{ user.4 }}</td>
                        <td>
                            <a href="/editarequipamento/{{ equipamento.0 }}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                            <a href="/eliminarequipamento/{{ equipamento.0 }}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/adicionarutilizador" class="btn btn-success">Adicionar Utilizador</a>
        </div>
    </div>
{% endblock %}
