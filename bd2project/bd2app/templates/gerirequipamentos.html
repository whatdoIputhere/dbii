{% extends 'base.html' %}

{% block title %}Equipamentos{% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col">
            <h2>Equipamentos</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for equipamento in equipamentos %}
                    <tr>
                        <th scope="row">{{ equipamento.1 }}</td>
                        <td>{{ equipamento.2 }}</td>
                        <td>{{ equipamento.3 }}</td>
                        <td>
                            <a href="/editarequipamento/{{ equipamento.0 }}" class="btn btn-primary"><i class="fas fa-edit"></i></a>
                            <a href="/eliminarequipamento/{{ equipamento.0 }}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/adicionarequipamento" class="btn btn-success">Adicionar Equipamento</a>
        </div>
    </div>

{% endblock %}
